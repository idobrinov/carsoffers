<!DOCTYPE html>
<html>
<head>
    <title>New Register</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>

<body>
    <section>
        <div id="roof"></div>
        <div id="building"></div>
        <div id="offerManager">
            <div id="regOffer">
                <form action="/reg" method="post">
                    <h2>Reg offer</h2>
                    <input type="text" name="model"  placeholder="Model of car">
                    <input type="number" name="year" placeholder="Year">
                    <input type="number" name="price" placeholder="Price">
                    <input type="number" name="power" placeholder="Power">
                    <input type="text" name="fuel" placeholder="Fuel">
                    <button name="regOffer " class="button">Reg offer</button>
                </form>

            </div>
        </div>
    </section>

</body>
</html>
